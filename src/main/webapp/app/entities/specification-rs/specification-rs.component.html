<div>
    <h2 id="page-heading">
        <span jhiTranslate="rsApp.specification.home.title">Specifications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-specification-rs" [routerLink]="['/specification-rs/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="rsApp.specification.home.createLabel">
            Create a new Specification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="specifications?.length === 0">
        <span jhiTranslate="rsApp.specification.home.notFound">No specifications found</span>
    </div>
    <div class="table-responsive" *ngIf="specifications?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="rsApp.specification.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span jhiTranslate="rsApp.specification.value">Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="commodity.id"><span jhiTranslate="rsApp.specification.commodity">Commodity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let specification of specifications ;trackBy: trackId">
                <td><a [routerLink]="['/specification-rs', specification.id, 'view' ]">{{specification.id}}</a></td>
                <td>{{specification.name}}</td>
                <td>{{specification.value}}</td>
                <td>
                    <div *ngIf="specification.commodity">
                        <a [routerLink]="['/commodity-rs', specification.commodity?.id, 'view' ]" >{{specification.commodity?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/specification-rs', specification.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/specification-rs', specification.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/specification-rs', { outlets: { popup: specification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="specifications?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
