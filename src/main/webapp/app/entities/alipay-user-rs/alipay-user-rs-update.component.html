<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-alipay-user-rs-heading" jhiTranslate="rsApp.alipayUser.home.createOrEditLabel">Create or edit a Alipay User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.userId" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.avatar" for="field_avatar">Avatar</label>
                    <input type="text" class="form-control" name="avatar" id="field_avatar"
                           formControlName="avatar"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.nickName" for="field_nickName">Nick Name</label>
                    <input type="text" class="form-control" name="nickName" id="field_nickName"
                           formControlName="nickName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.mobile" for="field_mobile">Mobile</label>
                    <input type="text" class="form-control" name="mobile" id="field_mobile"
                           formControlName="mobile"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.gender" for="field_gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="field_gender"
                           formControlName="gender"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.countryCode" for="field_countryCode">Country Code</label>
                    <input type="text" class="form-control" name="countryCode" id="field_countryCode"
                           formControlName="countryCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.province" for="field_province">Province</label>
                    <input type="text" class="form-control" name="province" id="field_province"
                           formControlName="province"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.accessToken" for="field_accessToken">Access Token</label>
                    <input type="text" class="form-control" name="accessToken" id="field_accessToken"
                           formControlName="accessToken"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.authTokenType" for="field_authTokenType">Auth Token Type</label>
                    <input type="text" class="form-control" name="authTokenType" id="field_authTokenType"
                           formControlName="authTokenType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.expiresIn" for="field_expiresIn">Expires In</label>
                    <input type="text" class="form-control" name="expiresIn" id="field_expiresIn"
                           formControlName="expiresIn"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.alipayUserId" for="field_alipayUserId">Alipay User Id</label>
                    <input type="text" class="form-control" name="alipayUserId" id="field_alipayUserId"
                           formControlName="alipayUserId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.reExpiresIn" for="field_reExpiresIn">Re Expires In</label>
                    <input type="text" class="form-control" name="reExpiresIn" id="field_reExpiresIn"
                           formControlName="reExpiresIn"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rsApp.alipayUser.refreshToken" for="field_refreshToken">Refresh Token</label>
                    <input type="text" class="form-control" name="refreshToken" id="field_refreshToken"
                           formControlName="refreshToken"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
