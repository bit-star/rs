<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span jhiTranslate="rsApp.photo.detail.title">Photo</span> {{photo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rsApp.photo.originalImage">Original Image</span></dt>
                <dd>
                    <span>{{photo.originalImage}}</span>
                </dd>
                <dt><span jhiTranslate="rsApp.photo.thumbnail">Thumbnail</span></dt>
                <dd>
                    <span>{{photo.thumbnail}}</span>
                </dd>
                <dt><span jhiTranslate="rsApp.photo.width">Width</span></dt>
                <dd>
                    <span>{{photo.width}}</span>
                </dd>
                <dt><span jhiTranslate="rsApp.photo.height">Height</span></dt>
                <dd>
                    <span>{{photo.height}}</span>
                </dd>
                <dt><span jhiTranslate="rsApp.photo.commodity">Commodity</span></dt>
                <dd>
                    <div *ngIf="photo.commodity">
                        <a [routerLink]="['/commodity-rs', photo.commodity?.id, 'view']">{{photo.commodity?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo-rs', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
